<div class="mat-elevation-z2" style="width: 30%; padding: 30px; margin: 50px auto; display: flex; justify-content: center; background-color: white;">

  <form [formGroup]="formLogin">
    <div style="display: flex; justify-content: center; font-size: 20px; margin-bottom: 10px;">Login</div>
    <div class="flex">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome">
      </mat-form-field>
    </div>
    <div class="flex">
      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput formControlName="senha">
      </mat-form-field>
    </div>



    <div class="flex" style="display: flex; justify-content: center;">
      <button mat-flat-button color="primary" (click)="fazerLogin()">Login</button>
    </div>

  </form>
  </div>
