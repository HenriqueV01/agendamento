<div class="mat-elevation-z2" style="width: 30%; padding: 30px; margin: 50px auto; display: flex; justify-content: center; background-color: white;">

<form [formGroup]="formContato">
  <div style="display: flex; justify-content: center; font-size: 20px; margin-bottom: 10px;">Contato</div>
  <div class="flex">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome">
      <app-campo-control-erro [mostrarErro]="verificaNomeTouched()" msgErro="E-mail é obrigatório"></app-campo-control-erro>
      <app-campo-control-erro [mostrarErro]="verificaNomeInvalido()" msgErro="E-mail inválido"></app-campo-control-erro>
    </mat-form-field>
  </div>
  <div class="flex">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <app-campo-control-erro [mostrarErro]="verificaEmailTouched()" msgErro="E-mail é obrigatório"></app-campo-control-erro>
      <app-campo-control-erro [mostrarErro]="verificaEmailInvalido()" msgErro="E-mail inválido"></app-campo-control-erro>
    </mat-form-field>
  </div>
  <div class="flex">
    <mat-form-field>
      <mat-label>Celular</mat-label>
      <input type="number" matInput formControlName="celular">
      <app-campo-control-erro [mostrarErro]="verificaCelularTouched()" msgErro="E-mail é obrigatório"></app-campo-control-erro>
      <app-campo-control-erro [mostrarErro]="verificaCelularInvalido()" msgErro="E-mail inválido"></app-campo-control-erro>
    </mat-form-field>
  </div>
  <div class="flex">
    <mat-form-field>
      <mat-label>Telefone</mat-label>
      <input type="number" matInput formControlName="telefone">
      <app-campo-control-erro [mostrarErro]="verificaTelefoneTouched()" msgErro="E-mail é obrigatório"></app-campo-control-erro>
      <app-campo-control-erro [mostrarErro]="verificaTelefoneInvalido()" msgErro="E-mail inválido"></app-campo-control-erro>
    </mat-form-field>
  </div>
  <mat-checkbox color="primary" formControlName="favorito">Favorito</mat-checkbox><br>
  <mat-checkbox color="primary" formControlName="ativo" style="margin-bottom: 10px;">Ativo</mat-checkbox>

  <div class="flex">
    <button mat-flat-button color="primary" (click)="guardar()">Salvar</button>
    <button mat-flat-button color="warn" (click)="voltar()" style="margin-left: 8px;">Voltar</button>
  </div>

</form>
</div>
