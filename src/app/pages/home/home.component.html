<mat-card style="width: 70%; margin: 50px auto">
  <mat-card-header>
    <mat-card-title>Lista Contatos:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-flat-button color="primary" (click)="novo()">Cadastrar</button>

    <table mat-table [dataSource]="listaContatos" class="mat-elevation-z2" style="margin-top: 20px;">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let contato"> {{contato.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let contato"> {{contato.nome}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let contato"> {{contato.email}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="celular">
        <th mat-header-cell *matHeaderCellDef> Celular </th>
        <td mat-cell *matCellDef="let contato"> {{contato.celular}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let contato"> {{contato.telefone}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="favorito">
        <th mat-header-cell *matHeaderCellDef> Favorito </th>
        <td mat-cell *matCellDef="let contato"> {{contato.favorito}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef> Ativo </th>
        <td mat-cell *matCellDef="let contato"> {{contato.ativo}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="data_hora">
        <th mat-header-cell *matHeaderCellDef> Data/Hora </th>
        <td mat-cell *matCellDef="let contato"> {{contato.data_hora}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="ações">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let contato">
          <button mat-icon-button color="primary" (click)="editar(contato)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warm" (click)="deletar(contato)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



  </mat-card-content>
</mat-card>
