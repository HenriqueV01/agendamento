<mat-card style="width: 90%; margin: 50px auto">
  <mat-card-header style="justify-content: center;">
    <mat-card-title>Lista de Contatos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div style="display: flex; justify-content: space-between;">
      <button mat-flat-button color="primary" (click)="novo()">Cadastrar</button>
    <app-home-search (emmitSeearch)="getSearch($event)" />
    </div>

    <table mat-table [dataSource]="getContatos" class="mat-elevation-z2" style="margin-top: 20px;">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Nº </th>
        <td mat-cell *matCellDef="let contato"> {{contato.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let contato"> {{contato.nome}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let contato"> {{contato.email}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="celular">
        <th mat-header-cell *matHeaderCellDef> Celular </th>
        <td mat-cell *matCellDef="let contato"> {{contato.celular | fone}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let contato"> {{contato.telefone | fone}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="favorito">
        <th mat-header-cell *matHeaderCellDef> Favorito </th>
        <td mat-cell *matCellDef="let contato"> {{contato.favorito | booleanString}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef> Ativo </th>
        <td mat-cell *matCellDef="let contato"> {{contato.ativo | booleanString}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="data_hora">
        <th mat-header-cell *matHeaderCellDef> Data/Hora </th>
        <td mat-cell *matCellDef="let contato"> {{contato.data_hora | localDateTime }} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="ações">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let contato">
          <button mat-icon-button color="primary" (click)="editar(contato)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warm" (click)="deletar(contato)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



  </mat-card-content>
</mat-card>
